<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.index-container {
			height: 500px;
			background-color: #ff4a4a;
		}
		html, body, div {
			padding: 0;
			border: 0;
			margin: 0
		}
	</style>
</head>
<body>
	<div class="index-container">
		<iframe id="iframe" src="./iframe.html" frameborder="0"></iframe>
	</div>
	<script>
		setInterval(() => {
			const iframeContainer = document.getElementById('iframe')
			const iframeContainerHeight = iframeContainer.contentWindow.document.getElementsByClassName('iframe-container')[0].scrollHeight
			iframeContainer.height = iframeContainerHeight
		}, 1000);
	</script>
</body>
</html>
